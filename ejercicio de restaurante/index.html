<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de Comida Rápida</title>
    <link rel="stylesheet" href="stilo.css">
</head>

<body>

    <h1>Putaku Restaurante</h1>

    <h2>Menú</h2>
    <table id="menu">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
    </table>

    <h2>Realizar Pedido</h2>
    <label for="cliente">Nombre del Cliente:</label>
    <input type="text" id="cliente" placeholder="Ingrese su nombre"><br>

    <label for="producto">Producto:</label>
    <select id="producto">
        <option value="Hamburguesas">Hamburguesas</option>
        <option value="Tacos de Birria">Tacos de Birria</option>
        <option value="Nachos">Nachos</option>
        <option value="Bebidas de industria la constancia">Bebidas de industria la constancia</option>
    </select><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" placeholder="Ingrese la cantidad"><br>

    <button onclick="agregarPedido()">Agregar al Pedido</button>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>

    <h2>Pedido</h2>
    <ul id="pedido"></ul>

    <h2>En Cocina</h2>
    <table id="enCocina">
        <tr>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Estado</th>
        </tr>
    </table>

    <h2>Estado del Pedido</h2>
    <ul id="estadoPedido"></ul>

    <script src="main.js"></script>
</body>
</html>
